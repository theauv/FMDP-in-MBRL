# @package _group_
env: "hypergrid"
env_config:
  step_penalty: -1
  grid_dim: 2
  grid_size: 5.  # Box(-grid_size, grid_size)
  size_end_box: 1.0  # Box(grid_size-size_end_box, grid_size)
learned_rewards: false #Not supported yet
trial_length: 20000 #Max length episode
num_steps: 500000 #Number of env steps before end of training
num_episodes: 200 #Number of env episodes before end of training
render_mode: human #null|rgb_array|human

num_elites: 3 #5
model_lr: 7.5e-4
model_wd: 3e-5
model_batch_size: 128 #256
validation_ratio: 0
freq_train_model: 50
patience: 25
num_epochs_train_model: 25 #25

planning_horizon: 15
cem_num_iters: 5
cem_elite_ratio: 0.1
cem_population_size: 350
cem_alpha: 0.1
cem_clipped_normal: false