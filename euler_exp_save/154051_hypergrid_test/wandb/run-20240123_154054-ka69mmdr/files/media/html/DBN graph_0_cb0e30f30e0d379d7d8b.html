        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
                <div id="select-menu" class="card-header">
                    <div class="row no-gutters">
                        <div class="col-10 pb-2">
                            <select
                            class="form-select"
                            aria-label="Default select example"
                            onchange="selectNode([value]);"
                            id="select-node"
                            placeholder="Select node..."
                            >
                                <option selected>Select a Node by ID</option>
                                
                                    <option value="i0">i0</option>
                                
                                    <option value="i1">i1</option>
                                
                                    <option value="i2">i2</option>
                                
                                    <option value="i3">i3</option>
                                
                                    <option value="o0">o0</option>
                                
                                    <option value="o1">o1</option>
                                
                            </select>
                        </div>
                        <div class="col-2 pb-2">
                            <button type="button" class="btn btn-primary btn-block" onclick="neighbourhoodHighlight({nodes: []});">Reset Selection</button>
                        </div>
                    </div>
                </div>
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              
                  new TomSelect("#select-node",{
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      }
                  });
              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "blue", "id": "i0", "label": "i0", "shape": "dot", "size": 37.5, "x": -300.0, "y": 0.0}, {"color": "blue", "id": "i1", "label": "i1", "shape": "dot", "size": 37.5, "x": -300.0, "y": 150.0}, {"color": "blue", "id": "i2", "label": "i2", "shape": "dot", "size": 37.5, "x": -300.0, "y": 300.0}, {"color": "blue", "id": "i3", "label": "i3", "shape": "dot", "size": 37.5, "x": -300.0, "y": 450.0}, {"color": "red", "id": "o0", "label": "o0", "shape": "dot", "size": 75.0, "x": 300.0, "y": 0.0}, {"color": "red", "id": "o1", "label": "o1", "shape": "dot", "size": 75.0, "x": 300.0, "y": 300.0}]);
                  edges = new vis.DataSet([{"from": "i0", "to": "o0", "width": 0.1}, {"from": "i1", "to": "o0", "width": 0.1}, {"from": "i2", "to": "o0", "width": 0.1}, {"from": "i3", "to": "o0", "width": 0.1}, {"from": "i0", "to": "o1", "width": 0.1}, {"from": "i1", "to": "o1", "width": 0.1}, {"from": "i2", "to": "o1", "width": 0.1}, {"from": "i3", "to": "o1", "width": 0.1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": false,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  
                    network.on("selectNode", neighbourhoodHighlight);
                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
