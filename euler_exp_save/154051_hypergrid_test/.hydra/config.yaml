seed: 0
device: cpu
run_name: hypergrid_test
debug_mode: false
silent: false
dataset_folder_name: datasets
dataset_size: 100000
model_batch_size: 10
validation_ratio: 0.2
num_epochs_train_model: 100000
patience: ${num_epochs_train_model}
learned_rewards: false
experiment_dir: ${experiment.api_name}
root_dir: ./exp
action_optimizer:
  _target_: mbrl.planning.CEMOptimizer
  num_iterations: ${overrides.cem_num_iters}
  elite_ratio: ${overrides.cem_elite_ratio}
  population_size: ${overrides.cem_population_size}
  alpha: ${overrides.cem_alpha}
  lower_bound: ???
  upper_bound: ???
  return_mean_elites: true
  device: ${device}
  clipped_normal: ${overrides.cem_clipped_normal}
algorithm:
  name: pets_adapted
  agent:
    _target_: mbrl.planning.TrajectoryOptimizerAgent
    action_lb: ???
    action_ub: ???
    planning_horizon: ${overrides.planning_horizon}
    optimizer_cfg: ${action_optimizer}
    replan_freq: 1
    verbose: ${debug_mode}
  normalize: true
  normalize_double_precision: true
  target_is_delta: true
  initial_exploration_steps: ${overrides.trial_length}
  freq_train_model: ${overrides.freq_train_model}
  learned_rewards: ${overrides.learned_rewards}
  dataset_size: ${overrides.dataset_size}
  num_particles: 20
dynamics_model:
  model_trainer:
    _target_: src.util.model_trainer.ModelTrainerOverriden
  model:
    _target_: src.model.simple.Simple
    device: ${device}
    num_layers: 6
    in_size: ???
    out_size: ???
    hid_size: 400
    activation_fn_cfg:
      _target_: torch.nn.SiLU
overrides:
  env: hypergrid
  env_config:
    step_penalty: -1
    grid_dim: 2
    grid_size: 5.0
    size_end_box: 1.0
    step_size: 1.0
    n_obstacles: null
    size_obstacles: 1
  model_wrapper:
    _target_: mbrl.models.OneDTransitionRewardModel
  learned_rewards: false
  trial_length: 400
  num_steps: 500000
  num_episodes: 100
  render_mode: human
  model_path: null
  num_elites: 5
  model_lr: 0.00075
  model_wd: 3.0e-05
  model_batch_size: 256
  validation_ratio: 0
  freq_train_model: 50
  patience: 25
  num_epochs_train_model: 25
  dataset_size: ${overrides.num_steps}
  planning_horizon: 15
  cem_num_iters: 5
  cem_elite_ratio: 0.1
  cem_population_size: 350
  cem_alpha: 0.1
  cem_clipped_normal: false
experiment:
  with_tracking: false
  plot_local: false
  api_name: wandb
  run_configs:
    project: hucrl_fmdp
    group: null
    name: test_model_benchmark
    settings: null
    tags: null
